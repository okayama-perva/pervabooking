<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ログイン - 社内システム</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
		<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
		<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

		<script src="/common/init.js"></script>
		<script src="auth.js" defer></script>
	</head>
	<body class="bg-gray-100 min-h-screen flex items-center justify-center">
		<div class="w-full max-w-md bg-white p-8 rounded-xl shadow-md">
			<h1 class="text-2xl font-bold mb-6 text-center text-gray-800">ログイン</h1>

			<div class="space-y-4">
				<input
					type="email"
					id="email"
					placeholder="メールアドレス"
					class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
				/>
				<input
					type="password"
					id="password"
					placeholder="パスワード"
					class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
				/>
			</div>

			<div class="mt-6">
				<button id="loginBtn" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded transition">
					ログイン
				</button>
			</div>

			<p class="text-center mt-4 text-sm text-gray-600">
				アカウントをお持ちでない方は
				<a href="register.html" class="text-indigo-600 hover:underline">新規登録</a>
			</p>
		</div>
	</body>
</html>
