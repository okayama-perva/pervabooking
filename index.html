<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<title>PERVA 社内ポータル</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
		<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
		<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
		<script src="/common/init.js"></script>
		<script src="/common/authGuard.js" defer></script>
		<script defer>
			function logout() {
				auth.signOut().then(() => {
					localStorage.removeItem('authExpireAt');
					window.location.href = '/auth/login.html';
				});
			}
		</script>
	</head>
	<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center text-center px-4">
		<h1 class="text-3xl font-bold mb-6 text-gray-800"> PERVA 社内ポータル</h1>
		<h1 class="text-2xl font-bold mb-4 text-gray-800">ようこそ、<span id="welcomeName">...</span> さん！</h1>

		<div class="space-y-4 w-full max-w-sm">
			<a
				href="/reservation/index.html"
				class="block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 rounded-xl shadow transition text-lg"
			>
				📅 会議室を予約する
			</a>
			<a
				href="#"
				class="block bg-teal-600 hover:bg-teal-700 text-white font-semibold py-4 rounded-xl shadow transition text-lg"
			>
				🚗 車を予約する
			</a>
			<a
				href="https://docs.google.com/forms/d/e/1FAIpQLSeq3AXZnUdQ5beZy75RaN1BGZB16x26MAPX4BYRBPhz7P0icw/viewform?usp=dialog"
				target="_blank"
				rel="noopener noreferrer"
				class="block bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-4 rounded-xl shadow transition text-lg"
			>
				💡 社内改善案を依頼する
			</a>
		</div>

		<button onclick="logout()" class="mt-8 text-sm text-gray-500 hover:underline hover:text-red-600 transition">
			ログアウト
		</button>

		<div class="mt-12 text-gray-600 text-sm max-w-md">
			<p>🚀 社内改善案を募集しています！</p>
			<p>「できる・できない」「良い・悪い」は問いません。</p>
			<p class="font-semibold text-gray-700 mt-2">自由な発想をお待ちしています！！</p>
		</div>
		<script>
			auth.onAuthStateChanged((user) => {
				if (user) {
					const uid = user.uid;
					db.collection('users')
						.doc(uid)
						.get()
						.then((doc) => {
							if (doc.exists) {
								const username = doc.data().username;
								document.getElementById('welcomeName').textContent = username;
							} else {
								document.getElementById('welcomeName').textContent = 'ユーザー';
							}
						})
						.catch((error) => {
							console.error('ユーザー名の取得に失敗:', error);
							document.getElementById('welcomeName').textContent = 'エラー';
						});
				}
			});
		</script>
	</body>
</html>
